<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,
        th,
        tr,
        td {
            border: 2px solid chocolate;
            border-collapse: collapse;

        }

        table {
            width: 50%;
        }

        table tr:nth-child(odd){
            background-color: bisque;
        }
        table tr:nth-child(even){
            background-color: aqua;
        }
    </style>

</head>

<body>
    <table>
        <tr>
            <th>ID</th>
            <th>SUB</th>
            <th colspan="2">Marks</th>

        </tr>
        <tr>
            <td>1287647</td>
            <td rowspan="3">JEE</td>
            <td>40</td>
            <td>45</td>

        </tr>
        <tr>
            <td>1287645</td>

            <td>30</td>
            <td>35</td>

        </tr>
        <tr>
            <td>1287452</td>
            <td>45</td>
            <td>55</td>

        </tr>

    </table>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1 style="text-align: center; color: blue;">Registration Form</h1>
 <form action="" style="background-color: bisque;">
    <label for="">Id</label><br>
    <input type="text"><br>
    <label for="">Name</label><br>
    <textarea name="" id="sadiar" cols="30" rows="10"></textarea><br>

    <label for="">Round</label>
    <select name="" id="">64
        <option value="">63</option>
        <option value="">62</option>
        <option value="">61</option>
        <option value="">60</option>

    </select><br>
   

    <label for="">Gender</label><br>
    <input type="radio" name="gender">Male <br>
    <input type="radio" name="gender">Female <br>
    <input type="radio" name="gender">Other <br>
    <label for="">Education</label><br>
    <input type="checkbox">SSC <br>
    <input type="checkbox">HSC <br>
    <input type="submit" value="submit" style="background-color: rgb(42, 81, 165);">
    <input type="reset" value="reset" style="background-color: brown;">

 </form>
</body>
